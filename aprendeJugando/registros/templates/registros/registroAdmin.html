{% extends "inicio/encabezado.html" %}
 
{%block titulo %}Administración{% endblock %} 
 
 {% block contenido%}
<div>
  <div class="row">
    <div class="col s12 m12 l12">
      <br />
      <hr width="50%" />
    </div>

    <!-- Registrar cuenta -->
    <div class="col s0 m0 l2"></div>
    <div class="col s12 m12 l8" id="signup ">
      <form
        
        action="{% url 'Administrador'%}"
        method="POST"
        role="form"
      >
      {%csrf_token%}
        <br /><label><h4>Registrar Administrador:</h4></label> <br />
        <label>Nombre</label>
        <input type="text" name="nombre" id="nombre" required/>
        <div class="col s6">
          <label>Apellido Paterno</label>
          <input type="text" name="apellidoPaterno" id="apellidoPaterno" required />
        </div>
        <div class="col s6">
          <label>Apellido Materno</label>
          <input type="text" name="apellidoMaterno" id="apellidoMaterno" required/>
        </div>
        <div class="col s6 m6 l6">
          <label>Usuario</label>
          <input type="text" name="usuario" id="usuario" required/>
        </div>
        <div class="col s6 m6 l6">
          <label>Correo</label>
          <input type="text" name="correo" id="correo" required/>
        </div>
        <div class="col s6 m6 l6">
          <label>Contraseña:</label>
          <input type="password" name="password" id="password" size="8" required/>
        </div>
        
        <div class="center col s12 m12 l12">
          <br />
          <button
            class="btn waves-effect waves-light left"
            type="submit"
            name="enviar">
            ENVIAR
        </button>
        
          <button
            class="btn waves-effect waves-light right"
            type="reset"
            
          >
            Restablecer
          </button>
        </div>
      </form>
    </div>

    <!-- Fin registrar cuenta -->
  </div>
</div>
{%endblock%}
