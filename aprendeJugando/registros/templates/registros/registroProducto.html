{% extends "inicio/encabezado.html" %}

{%block titulo %}Administración{% endblock %}

{% block contenido%}

<div class="row">
    <div class="col s12 m12 l12">
        <div class="col s12 m12 l12">
            <form class="form-horizontal" action="{% url 'Registrar'%}" method="POST" role="form" enctype="multipart/form-data">
                {%csrf_token%}
                <h5>Agregar producto:</h5>
                <div class="input-field col s12 m6">
                    <input placeholder="Nombre" name="nombre" type="text" required>
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Marca" name="marca" type="text" required>
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Categoria" name="categoria" type="text" required>
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="SubCategoria" name="subcategoria" type="text" required>
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Color" name="color" type="text" required>
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Precio $$" name="precio" type="number" required>
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Descripcion" name="descripcion" type="text" required>
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Cantidad" name="cantidad" type="number" required>
                </div>
                <div class="form-group">
					<label class="col-sm-2 control-label text-right">Fotografía producto:</label>
					<div class="col-sm-10">
						<input type="file" name="imagen" required/>
					</div>
				</div>
                <div class="form-actions text-right">
					<input type="submit" value="Enviar" class="btn btn-primary">
				</div>
            </form>
        </div>
    </div>
</div>



{%endblock%}
