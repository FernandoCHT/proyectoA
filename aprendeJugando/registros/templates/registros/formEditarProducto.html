{% extends "inicio/encabezado.html" %}

{%block titulo %}Administraci√≥n{% endblock %}

{% block contenido%}

<div class="row">
    <div class="col s12 m12 l12">
        <div class="col s12 m12 l12">
            <form action="{% url 'Editar' producto.id %}"  method="POST" role="form">
                {%csrf_token%}
                <h5>Modificar producto:</h5>
                <div class="input-field col s12 m6">
                    <input placeholder="Nombre" name="nombre" type="text" value={{producto.nombre}} class="validate">
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Marca" id="Marca" type="text" value={{producto.marca}} class="validate">
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Categoria" id="Categoria" type="text"  value={{producto.categoria}} class="validate">
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="SubCategoria" id="SubCategoria"  value={{producto.subcategoria}} type="text" class="validate">
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Color" id="Color" type="text"  value={{producto.color}} class="validate">
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Precio $$" name="precio" type="number"  value={{producto.precio}} class="validate">
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Descripcion" name="descripcion" type="text"  value={{producto.descripcion}} class="validate">
                </div>
                <div class="input-field col s12 m6">
                    <input placeholder="Cantidad" name="Cantidad" type="number"  value={{producto.cantidad}}  min="1" max="999" class="validate">
                </div>
                <div class="file-field input-field col s12">
                    <div class="btn">
                        <span>Subir imagen</span>
                        <input type="file" name="file">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <button class="btn waves-effect waves-light right" type="submit" name="action" class="aceptar">Agregar producto
                    <i class="material-icons right">send</i>
                </button>
                <a href="{%url 'ConsultarP'%}" class="btn btn-primary">Cancelar</a>
            </form>
        </div>
    </div>
</div>



{%endblock%}
