<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<title>{% block titulo %} {% endblock %}</title>
	
	<link rel="shortcut icon" href="favicon.png" />

    {%load static%}
	<!-- Compiled and minified JavaScript -->
    <script src="{%static 'inicio/js/jquery.js'%}"></script>
    <script src="{%static 'inicio/js/materialize.min.js'%}"></script>
	
   
    <!-- Compiled and minified CSS -->
    <meta name = "viewport" content = "width = device-width, initial-scale = 1">
    <link rel="stylesheet" href="{%static 'inicio/css/materialize.css'%}">
    <link rel="stylesheet" href="{%static 'inicio/css/home.css'%}">
    <link rel="stylesheet" href="{%static 'inicio/css/animate.min.css'%}">
    <link rel="stylesheet" href="{%static 'inicio/dist/sweetalert.css'%}">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    

</head>
<body>
	
			
	<div class="container">
		<div class="row">	
			<div class="s12 m12 l12 center">
				<a href="{%url 'Principal'%}"><center><img src="{%static 'inicio/img/Logo.png'%}" alt=""></center></a>
			</div>
			<div class="col s12 m12 l12">
				<br>
				<hr width="50%">
			</div>


			<!-- Registrar cuenta -->
			<div class="col s0 m0 l3"></div>
			<div class="col s12 m12 l6 "  id="signup ">
				<form action="{% url 'Cliente'%}"
                method="POST"
                role="form" >
				{%csrf_token%}

					<br><label><h4>Registra una cuenta nueva:</h4></label>
					<br><label>Nombre(s)</label>
					<input type="text" name="nombre" id="nombre" required>
					<div class="col s6">
						<label>Apellido Paterno</label>
						<input type="text" name="apellido_pat" id="apellido_pat" required>	
					</div>
					<div class="col s6">
						<label>Apellido Materno</label>
						<input  type="text" name="apellido_mat" id="apellido_mat" required>
					</div>
					<div class="col s6">
						<label>Fecha de nacimiento</label>
						<input  type="date" name="fecha_nac" id="fecha_nac" required>
					</div>					
					<div class="col s6 m6 l6">
						<label>Usuario</label>
						<input type="text" name="usuario" id="usuario" required>
					</div>
					<div class="col s6 m6 l6">
						<label>Correo</label>
						<input type="text" name="email" id="email" required>
					</div>
					<div class="col s6 m6 l6">
						<label>Contraseña:</label>
						<input type="password" name="password" id="password" size="30" required>
					</div>
					<br>
					<div class="center col s12 m12 l12">	
						<br>
						<button class="btn waves-effect waves-light left" type="submit" name="enviar">Enviar
							<i class="material-icons right">send</i>
						</button>

						<button class="btn waves-effect waves-light right" type="reset" name="enviar">Restablecer</button>
						
					</div>

				</form>	
				<p class="col s12 m12 l12 center"><h6 class="center">¿Ya tienes una cuenta? <a href="{%url 'Login'%}">Iniciar sesión</a> </h6></p>
			</div>
			<!-- Fin registrar cuenta -->	
		</div>
	</div>
</body>
</html>
